<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .f-img img{
            height: 700px;
        }
        .s-img img{
            height: 500px;
        }
        .t-img img{
            height: 200px;
        }
        .visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  left: -10000px;
  overflow: hidden;
}

.control, fieldset {
  margin: 6px 0;
}

label {
  display: inline-block;
  width: 120px;
  vertical-align: top;
}

.required {
  color: red;
}
    </style>

</head>
<body>
    <h1 class="display-2 text-center p-5">With Gutter Multi Collage</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-1.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-2.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-10.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-3.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-4.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-7.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-11.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-5.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/pic-6.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" class="img-fluid" src="images/pic-9.jpg" alt="">
                </div>
            </div>
        </div>

    </div>
    
    <br>
    <br>
    <br>
    <h1 class="display-2 text-center p-5">Without Gutter Multi Collage</h1>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 f-img">
                <img class="img-fluid" src="images/pic-11.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 s-img">
                    <div class="col-4">
                        <img class="img-fluid" src="images/pic-12.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/pic-13.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/pic-14.jpg" alt="">
                    </div>
                 </div> 
                <div class="row t-img">
                    <img class="img-fluid" src="images/pic-16.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
  
 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
